<!DOCTYPE html>
<html
  lang="pt-Br"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="x-apple-disable-message-reformatting" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />

    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body style="margin: 0; padding: 0">
    <div
      style="
        width: 100%;
        height: 600px;
        background-color: #f8f9fd;
        position: relative;
      "
    >
      <div
        style="
          position: absolute;
          z-index: 10;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          margin: auto;
          width: 700px;
          height: 321px;
          border-radius: 12px;
          padding: 64px;
          background-color: #ffffff;
        "
      >
        <div class="logo">
          <img
            src="https://raw.githubusercontent.com/mitraecp/email_templates/master/invite/images/email_logo.png"
            width="108px"
          />
        </div>
        <div style="margin: 24px 0">
          <span
            style="
              font-family: 'Roboto';
              font-style: normal;
              font-weight: 400;
              font-size: 14px;
              line-height: 16px;
            "
            >Olá, você recebeu um convite de
            <a
              style="color: #1570ef"
              href="mailto:INVITEREMAIL?subject=Assunto do e-mail&body=Corpo do e-mail"
              >INVITEREMAIL</a
            >
            para fazer parte do <b>SPACEDESCR!</b></span
          >
          <button style="
              font-family: 'Inter';
              font-style: normal;
              font-weight: 500;
              font-size: 14px;
              line-height: 20px;
              cursor: pointer;
              text-transform: capitalize;
              margin: 24px 0;
              border-radius: 8px;
              height: 40px;
              border:none;
              width: 136px;
              box-shadow: 0px 1px 2px rgba(16, 24, 40, 0.05);
              background-color: #6927da;
            "> <a
              href="INVITEURL"
              target="_blank"
              style="
                text-decoration: none;
                color: white;
                height: 40px;
                width: 136px;
                text-align: center;
              "
              >Aceitar Convite</a
            ></button>
        </div>
        <span
          style="
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 300;
            font-size: 12px;
            line-height: 14px;
            font-size: 12px;
            color: #8d95b3;
          "
          >Ainda não conhece o Mitra? Saiba mais em nosso site
          <a
            style="text-decoration: underline; color: #8d95b3"
            href="https://app.mitrasheet.com"
            target="_blank"
            >mitrasheet.com</a
          ></span
        >
      </div>
    </div>
  </body>
</html>
